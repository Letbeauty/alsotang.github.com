    <meta name="description" content="">

        padding-top: 60px;
        padding-bottom: 40px;

    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">

    <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Alsotang's Blog</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#!/about">About</a></li>
              <li><a href="#!/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


    <script type="text/x-handlebars">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span2">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">

                {{#each App.titlesController.reverse}}
                  {{#view App.NavListView}} <a href='#' {{action 'loadPost' this target='App.titlesController'}}> {{name}} </a> {{/view}}
                {{/each}}

              </ul>
            </div><!--/.well -->
          </div><!--/span-->

          <div class="span6">
            {{#with App.postController}}
              {{{post_content}}}
            {{/with}}

          </div><!--/span-->

          <div class="span4">
            <p>Side Bar</p>
          </div>

        </div><!--/row-->

        <hr>

        <footer>
          <p>&copy; Alsotang 2013</p>
        </footer>

      </div><!--/.fluid-container-->
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
